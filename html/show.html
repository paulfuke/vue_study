<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="changeShow">显示/隐藏</button>
        <img src="./../images/1.jpg" style="width: 200px;" alt="" v-show="isShow">
        <img src="./../images/1.jpg" style="width: 200px;" alt="" v-show="age>16">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                isShow:false,
                age:16,
            },
            methods:{
                changeShow:function(){
                    this.isShow = !this.isShow;
                }
            }
            
        })
    </script>
</body>
</html>
