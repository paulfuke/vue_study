<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试</title>
</head>
<body>
    <div id='app'>
        <p>message =  {{ message }}</p>
        <input type="button" value="v-on点击事件" v-on:click="doit">
        <input type="button" value="简写点击事件" @click="doit">
        <input type="button" value="改变消息" @dblclick="changeMessage">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'测试@12',
            },
            methods:{
                doit:function(){
                    alert("测试点击");
                },
                changeMessage:function(){
                    this.message += "goods ";
                }
            }
        });
    </script>
</body>
</html>
