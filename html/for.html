<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in arr">
                测试 {{ item }}
            </li>
        </ul>
        <p v-for="(item,index) in objs">
            年龄 {{ item.name }},序号：{{ index }}
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                arr:[1,2,3,4,5],
                objs:[
                    {name:"张三",age:15},
                    {name:"李四",age:18},
                    {name:"王五",age:23},
                ]
            }
            ,methods:{
                
            }
        });
    </script>
</body>
</html>
